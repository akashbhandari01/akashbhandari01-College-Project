{% extends 'base.html' %}
{% block title %}Login/Register{% endblock title %}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
   {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<div class="breadcrumbs overlay" style="background-image:url('static/images/pexels-rodrigo-santos-3888149.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <h2>Login</h2>
            </div>

        </div>
    </div>
</div>
<div class="Main-container">
    <div class="container-login">
        <div class="wrap-login">

            <div class="login-pic">
                <img src="static\images\logo.png" alt="Logo">
            </div>
            <div class="login-form">
                <form class="login-form" method="post" action="{% url "login" %}">
                {% csrf_token %}
                <span class="login-form-title">Login</span>

                <div class="wrap-input">
                    University Roll Number: <input type="number" class="input" name="username" placeholder="University Roll Number" id="username" required>
                    <span class="focus-input"></span>

                </div>
                <div class="wrap-input">
                    Password: <input type="password" class="input" name="password" id ="password" placeholder="Password" required>
                    <span class="focus-input"></span>

                </div>

                <div class="login-form-btn-container">
                    <button type="submit" class="login-form-btn" >Login</button>
                </div>

              <div class="text-center p-t-1">
                  <span class="txt1">Forgot</span>
                  <a href="/forgotpassword" class="txt2"> Password ?</a>
              </div>

              <div class="text-center p-t-2">
                <p>Don't have an Account?</p>
                  <a href="/register" class="txt2">Create Your Account <i class="fa fa-long-arrow-right " aria-hidden="true"></i></a>
              </div>

            </form>
        </div>
        </div>
    </div>
</div>
{% endblock body %}
